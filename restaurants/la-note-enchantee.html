<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - La note enchantée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="main-container">

        <!-- header -->
        <header>
            <section class="header">
                <a href="../index.html"><i class="header__back-arrow fa-solid fa-arrow-left"></i></a>
                <a href="#">
                    <img class="header__logo" src="../images/logo/ohmyfood.png" alt="ohmyfood">
                </a>
            </section>
            <section class="location--hide">
                <p><i class="fas fa-map-marker-alt location__icon"></i>Paris, Belleville</p>
            </section>
        </header>

        <!-- main -->
        <main>
            <section class="restaurant-image">
                <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image d'une assiette dans un restaurant">
            </section>

            <form class="section menu">
                <div class="menu__headline">
                    <h1 class="menu__headline__title">La note enchantée</h1>
                    <div class="favorite menu__headline__favorite">
                        <i class="favorite__unliked fa-regular fa-heart"></i>
                        <i class="favorite__liked fa-solid fa-heart"></i>
                    </div>
                </div>

                <!-- entrées -->
                <fieldset class="cards cards--menu">
                    <legend class="menu__legend">entrées</legend>
                    <label class="card" for="entree-1">
                        <input type="checkbox" id="entree-1" name="entrees" value="1">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Ravioles de foie gras</h3>
                                <p class="card__subtitle">Accompagnées de leur crème à la truffe</p>
                            </div>
                            <span class="menu__price">25€</span>
                        </div>
                    </label>
                    <label class="card" for="entree-2">
                        <input type="checkbox" id="entree-2" name="entrees" value="2">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Caviar osciètre</h3>
                                <p class="card__subtitle">Sur blini à la farine de blé noir</p>
                            </div>
                            <span class="menu__price">35€</span>
                        </div>
                    </label>
                    <label class="card" for="entree-3">
                        <input type="checkbox" id="entree-3" name="entrees" value="3">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Homard et espuma de potiron</h3>
                                <p class="card__subtitle">Marinés aux zestes d'orange</p>
                            </div>
                            <div class="menu__price">20€</div>
                        </div>
                    </label>
                    <label class="card" for="entree-4">
                        <input type="checkbox" id="entree-4" name="entrees" value="4">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Foie gras de canard cuit entier</h3>
                                <p class="card__subtitle">Confiture de figue et pain toasté</p>
                            </div>
                            <div class="menu__price">35€</div>
                        </div>
                    </label>
                </fieldset>

                <!-- plats -->
                <fieldset class="cards cards--menu">
                    <legend class="menu__legend">plats</legend>
                    <label class="card" for="plat-1">
                        <input type="checkbox" id="plat-1" name="plats" value="1">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Noix de coquilles Saint-Jacques</h3>
                                <p class="card__subtitle">Sur lit de purée de céleri-rave</p>
                            </div>
                            <span class="menu__price">40€</span>
                        </div>
                    </label>
                    <label class="card" for="plat-2">
                        <input type="checkbox" id="plat-2" name="plats" value="2">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Langoustine poêlée</h3>
                                <p class="card__subtitle">Purée de patate douce</p>
                            </div>
                            <span class="menu__price">35€</span>
                        </div>
                    </label>
                    <label class="card" for="plat-3">
                        <input type="checkbox" id="plat-3" name="plats" value="3">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Mijoté de queue de bœuf</h3>
                                <p class="card__subtitle">Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="menu__price">44€</div>
                        </div>
                    </label>
                </fieldset>

                <!-- desserts -->
                <fieldset class="cards cards--menu">
                    <legend class="menu__legend">desserts</legend>
                    <label class="card" for="dessert-1">
                        <input type="checkbox" id="dessert-1" name="desserts" value="1">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Macaron noisette et chocolat</h3>
                                <p class="card__subtitle">Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <span class="menu__price">18€</span>
                        </div>
                    </label>
                    <label class="card" for="dessert-2">
                        <input type="checkbox" id="dessert-2" name="desserts" value="2">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Baba au rhum revisité</h3>
                                <p class="card__subtitle">Avec son coulis de citron</p>
                            </div>
                            <span class="menu__price">22€</span>
                        </div>
                    </label>
                    <label class="card" for="dessert-3">
                        <input type="checkbox" id="dessert-3" name="desserts" value="3">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Tarte au citron meringuée</h3>
                                <p class="card__subtitle">Déstructurée</p>
                            </div>
                            <div class="menu__price">23€</div>
                        </div>
                    </label>
                </fieldset>
                <div class="btn-container">
                    <button class="btn-container__btn btn-container__btn--menu" type="submit">
                        Commander
                    </button>  
                </div>
            </form>
        </main>

        <!-- footer -->
        <footer class="footer">
            <img class="footer__logo" src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <div class="footer__links">
                <section class="footer__links__primary">
                    <a href="#"><i class="footer__links__primary__icon fa-solid fa-utensils"></i>Proposez un restaurant</a>
                    <a href="#"><i class="footer__links__primary__icon fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </section>
                <section class="footer__links__secondary">
                    <a href="#">Mentions légales</a>
                    <a href="mailto:contact@ohmyfood.com">Contact</a>
                </section>
            </div>
        </footer>
    </div>
</body>

</html>
