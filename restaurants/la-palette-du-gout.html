<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="main-container">

        <!-- header -->
        <header>
            <section class="header">
                <a href="../index.html"><i class="header__back-arrow fa-solid fa-arrow-left"></i></a>
                <a href="#">
                    <img class="header__logo" src="../images/logo/ohmyfood.png" alt="ohmyfood">
                </a>
            </section>
            <section class="location--hide">
                <p><i class="fas fa-map-marker-alt location__icon"></i>Paris, Belleville</p>
            </section>
        </header>

        <!-- main -->
        <main>
            <section class="restaurant-image">
                <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image d'une assiette dans un restaurant">
            </section>

            <form class="section menu">
                <div class="menu__headline">
                    <h1 class="menu__headline__title">La palette du goût</h1>
                    <div class="menu__headline__favorite">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>

                <!-- entrées -->
                <fieldset class="cards cards--menu">
                    <legend class="menu__legend">entrées</legend>
                    <label class="card" for="entree-1">
                        <input type="checkbox" id="entree-1" name="entrees" value="1">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Fricassée d'escargots</h3>
                                <p class="card__subtitle">Au piment d'Espelette</p>
                            </div>
                            <span class="menu__price">25€</span>
                        </div>
                    </label>
                    <label class="card" for="entree-2">
                        <input type="checkbox" id="entree-2" name="entrees" value="2">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Foie gras de canard mi-cuit</h3>
                                <p class="card__subtitle">Et ses copeaux de truffe noire</p>
                            </div>
                            <span class="menu__price">35€</span>
                        </div>
                    </label>
                    <label class="card" for="entree-3">
                        <input type="checkbox" id="entree-3" name="entrees" value="3">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Œuf au plat</h3>
                                <p class="card__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menu__price">20€</div>
                        </div>
                    </label>
                </fieldset>

                <!-- plats -->
                <fieldset class="cards cards--menu">
                    <legend class="menu__legend">plats</legend>
                    <label class="card" for="plat-1">
                        <input type="checkbox" id="plat-1" name="plats" value="1">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Filet de bœuf aux herbes</h3>
                                <p class="card__subtitle">Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <span class="menu__price">40€</span>
                        </div>
                    </label>
                    <label class="card" for="plat-2">
                        <input type="checkbox" id="plat-2" name="plats" value="2">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Parmentier de queue de bœuf</h3>
                                <p class="card__subtitle">À la truffe noire sur sa purée de panais</p>
                            </div>
                            <span class="menu__price">35€</span>
                        </div>
                    </label>
                    <label class="card" for="plat-3">
                        <input type="checkbox" id="plat-3" name="plats" value="3">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Filet de turbot</h3>
                                <p class="card__subtitle">Aux agrumes</p>
                            </div>
                            <div class="menu__price">44€</div>
                        </div>
                    </label>
                </fieldset>

                <!-- desserts -->
                <fieldset class="cards cards--menu">
                    <legend class="menu__legend">desserts</legend>
                    <label class="card" for="dessert-1">
                        <input type="checkbox" id="dessert-1" name="desserts" value="1">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Paris-Brest</h3>
                                <p class="card__subtitle">Revisité</p>
                            </div>
                            <span class="menu__price">18€</span>
                        </div>
                    </label>
                    <label class="card" for="dessert-2">
                        <input type="checkbox" id="dessert-2" name="desserts" value="2">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Macaron au chocolat d'exception</h3>
                                <p class="card__subtitle">Et glace à la vanille de Madagascar</p>
                            </div>
                            <span class="menu__price">22€</span>
                        </div>
                    </label>
                    <label class="card" for="dessert-3">
                        <input type="checkbox" id="dessert-3" name="desserts" value="3">
                        <span class="menu__checkmark">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <div class="card__content card__content--menu">
                            <div class="card__txt">
                                <h3 class="card__title">Mousse au chocolat</h3>
                                <p class="card__subtitle">Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="menu__price">23€</div>
                        </div>
                    </label>
                </fieldset>
            </form>
        </main>

        <!-- footer -->
        <footer class="footer">
            <img class="footer__logo" src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <div class="footer__links">
                <section class="footer__links__primary">
                    <a href="#"><i class="footer__links__primary__icon fa-solid fa-utensils"></i>Proposez un restaurant</a>
                    <a href="#"><i class="footer__links__primary__icon fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </section>
                <section class="footer__links__secondary">
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </section>
            </div>
        </footer>
    </div>
</body>

</html>
